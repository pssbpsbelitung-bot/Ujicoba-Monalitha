<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring Harga</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f3f4f6;padding:24px}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:20px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
select{padding:8px;width:100%;border-radius:8px}
canvas{height:340px!important}
h3{margin-top:0}
</style>
</head>

<body>

<div class="card">
  <h3>Pilih Bulan</h3>
  <select id="monthSelect"></select>
</div>

<div class="card">
  <h3>5 Fenomena Perubahan Harga Tertinggi</h3>
  <ul id="fenomenaList"></ul>
</div>

<div class="card">
  <h3>Pilih Komoditas (Grafik)</h3>
  <select id="commoditySelect"></select>
</div>

<div class="card">
  <h3>Pergerakan Harga Komoditas<br>
    <small style="color:#6b7280">Perbandingan Bulan-1 vs Bulan Terpilih</small>
  </h3>
  <canvas id="priceChart"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ4j39acDNiz8Vx86BiJ0ePelFZco736J6qzZGU-xhckrFO8CBfjweBT_K8xV63ERrcqP0Rm1ESeKR/pub?output=csv";

let data=[],chart,months=[];

function parseCSV(t){
  const r=[],c=[];let v='',q=false;
  for(const x of t){
    if(x=='"')q=!q;
    else if(x==','&&!q){c.push(v);v='';}
    else if(x=='\n'&&!q){c.push(v);r.push(c.splice(0));v='';}
    else v+=x;
  }
  c.push(v);r.push(c);
  return r;
}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const rows=parseCSV(t).slice(1);
  data=rows.map(c=>({
    bulan:c[2],
    kegiatan:c[1],
    komoditas:c[5],
    selisih:+c[8],
    alasan:c[9]||'-'
  })).filter(d=>d.bulan&&d.komoditas);

  months=[...new Set(data.map(d=>d.bulan))].sort();
  init();
});

function init(){
  const ms=document.getElementById('monthSelect');
  months.forEach(m=>ms.add(new Option(m,m)));
  ms.onchange=onMonthChange;
  onMonthChange();
}

function onMonthChange(){
  const bulan=document.getElementById('monthSelect').value;
  const bulanData=data.filter(d=>d.bulan===bulan);

  // === FENOMENA (FREEZE) ===
  const map={};
  bulanData.forEach(d=>{
    const k=d.komoditas+'|'+d.kegiatan;
    map[k]=(map[k]||0)+Math.abs(d.selisih);
  });

  const top=Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0,5);
  const ul=document.getElementById('fenomenaList');
  ul.innerHTML='';
  top.forEach(([k,v])=>{
    const [kom,keg]=k.split('|');
    ul.innerHTML+=`<li><b>${kom}</b> â€“ ${keg} (${v.toLocaleString('id-ID')})</li>`;
  });

  // === KOMODITAS ===
  const cs=document.getElementById('commoditySelect');
  cs.innerHTML='';
  [...new Set(bulanData.map(d=>d.komoditas))]
    .forEach(k=>cs.add(new Option(k,k)));
  cs.onchange=drawChart;

  drawChart();
}

function drawChart(){
  const bulan=document.getElementById('monthSelect').value;
  const idx=months.indexOf(bulan);
  if(idx<=0) return;

  const prev=months[idx-1];
  const kom=document.getElementById('commoditySelect').value;

  const dPrev=data.filter(d=>d.bulan===prev&&d.komoditas===kom);
  const dNow=data.filter(d=>d.bulan===bulan&&d.komoditas===kom);

  const labels=[...new Set([...dPrev,...dNow].map(d=>d.kegiatan))];

  if(chart)chart.destroy();
  chart=new Chart(document.getElementById('priceChart'),{
    type:'line',
    data:{
      labels,
      datasets:[
        {
          label:`${prev}`,
          data:labels.map(l=>(dPrev.find(x=>x.kegiatan===l)||{}).selisih||0),
          borderColor:'#9ca3af',
          backgroundColor:'rgba(156,163,175,0.15)',
          tension:0.35,
          pointRadius:4
        },
        {
          label:`${bulan}`,
          data:labels.map(l=>(dNow.find(x=>x.kegiatan===l)||{}).selisih||0),
          borderColor:'#2563eb',
          backgroundColor:'rgba(37,99,235,0.2)',
          tension:0.35,
          pointRadius:5
        }
      ]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{position:'bottom'},
        tooltip:{
          callbacks:{
            label:c=>`${c.dataset.label}: ${c.parsed.y.toLocaleString('id-ID')}`
          }
        }
      },
      scales:{
        x:{grid:{display:false}},
        y:{
          grid:{color:'#e5e7eb'},
          ticks:{callback:v=>v.toLocaleString('id-ID')}
        }
      }
    }
  });
}
});
</script>

</body>
</html>
