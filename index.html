<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring Harga</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bps-blue:#0057a8;
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
h1{color:var(--bps-blue);margin-bottom:20px}
.dashboard{display:grid;grid-template-columns:320px 1fr;gap:24px}
.card{
  background:var(--card);
  padding:16px 18px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.card h3{margin:0 0 10px;font-size:14px;font-weight:600;color:var(--bps-blue)}
select{
  width:100%;padding:10px;border-radius:8px;
  border:1px solid #d1d5db;font-size:14px
}
.main{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
.kpi .value{font-size:26px;font-weight:700;color:var(--bps-blue)}
.kpi .label{font-size:12px;color:var(--muted)}
.full{grid-column:1/-1}
ul{margin:0;padding-left:18px}
li{font-size:14px;margin-bottom:10px}
canvas{height:320px!important}
.alasan{font-size:12px;color:#374151;margin-top:4px}
.empty{color:#9ca3af}
</style>
</head>

<body>
<h1>Dashboard Monitoring Harga</h1>

<div class="dashboard">
<div>
  <div class="card">
    <h3>Pilih Bulan</h3>
    <select id="monthSelect">
      <option value="">-- Pilih Bulan --</option>
    </select>
  </div><br>

  <div class="card">
    <h3>Pilih Komoditas</h3>
    <select id="commoditySelect"></select>
  </div><br>

  <div class="card">
    <h3>Pilih Jenis Kegiatan</h3>
    <select id="activitySelect"></select>
  </div>
</div>

<div class="main">
  <div class="card kpi"><div class="value" id="kpiKomoditas">0</div><div class="label">Jumlah Komoditas</div></div>
  <div class="card kpi"><div class="value" id="kpiFenomena">0</div><div class="label">Jumlah Fenomena</div></div>
  <div class="card kpi"><div class="value" id="kpiRata">0</div><div class="label">Rata-rata Perubahan (%)</div></div>
  <div class="card kpi"><div class="value" id="kpiPerubahan">0%</div><div class="label">Perubahan Terpilih</div></div>

  <div class="card full">
    <h3>Fenomena Perubahan Harga</h3>
    <ul id="fenomenaList"><li class="empty">Pilih bulan untuk melihat data</li></ul>
  </div>

  <div class="card full">
    <h3>Perbandingan Harga</h3>
    <canvas id="priceChart"></canvas>
  </div>
</div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYuI4h54ZH8ZvdsNfJWm82mh4s_tbFzSdN6iX2eNbnjKVI0qHmjVtUPGrcAqs8iaA-M7mVeUfBhMdk/pub?output=csv";

let data=[], chart=null;

function parseCSV(t){
  return t.split(/\r?\n/).map(r =>
    r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
     .map(v=>v.replace(/^"|"$/g,'').trim())
  );
}

function normalizeBulan(b){
  if(!b) return '';
  b=b.toLowerCase();
  if(b.includes('jan')) return 'Januari';
  if(b.includes('feb')) return 'Februari';
  if(b.includes('mar')) return 'Maret';
  return '';
}

function getAlasan(k){
  if(k.toLowerCase().includes('beras')) return 'Perubahan pasokan dan distribusi.';
  return 'Faktor pasokan dan permintaan.';
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const rows=parseCSV(t);
  const h=rows[0].map(x=>x.toLowerCase());

  const idx={
    bulan: h.findIndex(x=>x.includes('bulan')),
    kegiatan: h.findIndex(x=>x.includes('kegiatan')),
    komoditas: h.findIndex(x=>x.includes('komoditas')),
    hargaLalu: h.findIndex(x=>x.includes('sebelumnya')),
    hargaNow: h.findIndex(x=>x.includes('sekarang'))
  };

  data=rows.slice(1).map(r=>({
    bulan: normalizeBulan(r[idx.bulan]),
    kegiatan: r[idx.kegiatan],
    komoditas: r[idx.komoditas],
    hargaLalu: Number(r[idx.hargaLalu]),
    hargaNow: Number(r[idx.hargaNow])
  })).filter(d=>d.bulan && d.komoditas && !isNaN(d.hargaLalu));

  init();
});

function init(){
  [...new Set(data.map(d=>d.bulan))].forEach(b=>monthSelect.add(new Option(b,b)));
  monthSelect.onchange=updateKomoditas;
}

function resetUI(){
  commoditySelect.innerHTML='';
  activitySelect.innerHTML='';
  fenomenaList.innerHTML='<li class="empty">Tidak ada data</li>';
  if(chart){chart.destroy();chart=null;}
}

function updateKomoditas(){
  resetUI();
  const list=data.filter(d=>d.bulan===monthSelect.value);
  if(!list.length) return;
  [...new Set(list.map(d=>d.komoditas))].forEach(k=>commoditySelect.add(new Option(k,k)));
  commoditySelect.onchange=updateKegiatan;
}

function updateKegiatan(){
  activitySelect.innerHTML='';
  const list=data.filter(d=>d.bulan===monthSelect.value && d.komoditas===commoditySelect.value);
  [...new Set(list.map(d=>d.kegiatan))].forEach(k=>activitySelect.add(new Option(k,k)));
  activitySelect.onchange=drawChart;
}

function drawChart(){
  const d=data.find(x=>x.bulan===monthSelect.value && x.komoditas===commoditySelect.value && x.kegiatan===activitySelect.value);
  if(!d) return;

  if(chart) chart.destroy();
  chart=new Chart(priceChart,{
    type:'bar',
    data:{
      labels:['Harga Sebelumnya','Harga Sekarang'],
      datasets:[{
        data:[d.hargaLalu,d.hargaNow],
        backgroundColor:['#9ca3af','#0057a8']
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}
</script>
</body>
</html>
