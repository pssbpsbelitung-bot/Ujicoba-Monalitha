<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring Harga</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bps-blue:#0057a8;
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
h1{color:var(--bps-blue);margin-bottom:20px}
.dashboard{display:grid;grid-template-columns:320px 1fr;gap:24px}
.card{
  background:var(--card);
  padding:16px 18px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.card h3{
  margin:0 0 10px;
  font-size:14px;
  font-weight:600;
  color:var(--bps-blue);
}
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
.main{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
.kpi .value{font-size:26px;font-weight:700;color:var(--bps-blue)}
.kpi .label{font-size:12px;color:var(--muted)}
.full{grid-column:1/-1}
ul{margin:0;padding-left:18px}
li{font-size:14px;margin-bottom:10px}
canvas{height:320px!important}
.empty{color:#9ca3af}
</style>
</head>

<body>

<h1>Dashboard Monitoring Harga</h1>

<div class="dashboard">

<div>
  <div class="card">
    <h3>Pilih Bulan</h3>
    <select id="monthSelect">
      <option value="">-- Pilih Bulan --</option>
    </select>
  </div><br>

  <!-- ✅ TIMESTAMP DROPDOWN (TINGGAL PILIH) -->
  <div class="card">
    <h3>Filter Timestamp</h3>

    <label style="font-size:12px;color:#6b7280">Dari</label>
    <select id="timeFrom">
      <option value="">-- Dari Timestamp --</option>
    </select>

    <br><br>

    <label style="font-size:12px;color:#6b7280">Sampai</label>
    <select id="timeTo">
      <option value="">-- Sampai Timestamp --</option>
    </select>
  </div><br>
  <!-- END TIMESTAMP -->

  <div class="card">
    <h3>Pilih Komoditas</h3>
    <select id="commoditySelect"></select>
  </div><br>

  <div class="card">
    <h3>Pilih Jenis Kegiatan</h3>
    <select id="activitySelect"></select>
  </div>
</div>

<div class="main">

<div class="card kpi"><div class="value" id="kpiKomoditas">0</div><div class="label">Jumlah Komoditas</div></div>
<div class="card kpi"><div class="value" id="kpiFenomena">0</div><div class="label">Jumlah Fenomena</div></div>
<div class="card kpi"><div class="value" id="kpiRata">0</div><div class="label">Rata-rata Perubahan (%)</div></div>
<div class="card kpi"><div class="value" id="kpiPerubahan">0%</div><div class="label">Perubahan Terpilih</div></div>

<div class="card full">
  <h3>Fenomena Perubahan Harga</h3>
  <ul id="fenomenaList"><li class="empty">Pilih bulan untuk melihat data</li></ul>
</div>

<div class="card full">
  <h3>Perbandingan Harga</h3>
  <canvas id="priceChart"></canvas>
</div>

</div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ4j39acDNiz8Vx86BiJ0ePelFZco736J6qzZGU-xhckrFO8CBfjweBT_K8xV63ERrcqP0Rm1ESeKR/pub?output=csv";

const timeFrom=document.getElementById('timeFrom');
const timeTo=document.getElementById('timeTo');

let data=[],chart=null;

function parseCSV(t){
  return t.split(/\r?\n/)
    .map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    .map(v=>v.replace(/^"|"$/g,'').trim()));
}

function normalizeBulan(b){
  if(!b) return '';
  b=b.toLowerCase();
  if(b.includes('jan')) return 'Januari';
  if(b.includes('feb')) return 'Februari';
  if(b.includes('mar')) return 'Maret';
  if(b.includes('apr')) return 'April';
  if(b.includes('mei')||b.includes('may')) return 'Mei';
  if(b.includes('jun')) return 'Juni';
  if(b.includes('jul')) return 'Juli';
  if(b.includes('agu')||b.includes('aug')) return 'Agustus';
  if(b.includes('sep')) return 'September';
  if(b.includes('okt')||b.includes('oct')) return 'Oktober';
  if(b.includes('nov')) return 'November';
  if(b.includes('des')||b.includes('dec')) return 'Desember';
  return '';
}

function parseNumber(v){
  if(!v) return NaN;
  return Number(v.replace(/\./g,'').replace(/,/g,'.'));
}

/* ✅ PARSER TIMESTAMP GOOGLE FORM */
function parseTimestamp(v){
  if(!v) return null;
  const [d,t]=v.split(' ');
  const [dd,mm,yy]=d.split('/').map(Number);
  const [hh,mi,ss]=t.split(':').map(Number);
  return new Date(yy,mm-1,dd,hh,mi,ss);
}

/* ✅ FILTER BERDASARKAN DROPDOWN TIMESTAMP */
function filterByTime(list){
  const f=timeFrom.value?Number(timeFrom.value):null;
  const t=timeTo.value?Number(timeTo.value):null;

  return list.filter(d=>{
    const ts=d.timestamp.getTime();
    if(f && ts<f) return false;
    if(t && ts>t) return false;
    return true;
  });
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const r=parseCSV(t);
  const h=r[0];

  const idx={
    timestamp:h.indexOf('Timestamp'),
    bulan:h.indexOf('Bulan'),
    kegiatan:h.indexOf('Jenis Kegiatan'),
    komoditas:h.indexOf('Nama Komoditas (Isikan Lengkap Hingga Kualitasnya)'),
    hargaSebelum:h.indexOf('Harga Sebelum'),
    hargaSekarang:h.indexOf('Harga Sekarang')
  };

  data=r.slice(1).map(x=>({
    timestamp:parseTimestamp(x[idx.timestamp]),
    bulan:normalizeBulan(x[idx.bulan]),
    kegiatan:x[idx.kegiatan],
    komoditas:x[idx.komoditas],
    hargaSebelum:parseNumber(x[idx.hargaSebelum]),
    hargaSekarang:parseNumber(x[idx.hargaSekarang])
  })).filter(d=>d.timestamp && d.bulan && d.komoditas && !isNaN(d.hargaSebelum) && !isNaN(d.hargaSekarang));

  /* isi dropdown timestamp */
  const ts=[...new Set(data.map(d=>d.timestamp.getTime()))].sort((a,b)=>a-b);
  ts.forEach(v=>{
    const label=new Date(v).toLocaleString('id-ID');
    timeFrom.add(new Option(label,v));
    timeTo.add(new Option(label,v));
  });

  init();
});

function init(){
  [...new Set(data.map(d=>d.bulan))].forEach(b=>{
    monthSelect.add(new Option(b,b));
  });
  monthSelect.onchange=updateKomoditas;
  timeFrom.onchange=updateKomoditas;
  timeTo.onchange=updateKomoditas;
}

function resetUI(){
  commoditySelect.innerHTML='';
  activitySelect.innerHTML='';
  kpiKomoditas.innerText=0;
  kpiFenomena.innerText=0;
  kpiRata.innerText=0;
  kpiPerubahan.innerText='0%';
  fenomenaList.innerHTML='<li class="empty">Tidak ada data</li>';
  if(chart){chart.destroy();chart=null;}
}

function updateKomoditas(){
  resetUI();
  const list=filterByTime(data.filter(d=>d.bulan===monthSelect.value));
  if(!list.length) return;

  [...new Set(list.map(d=>d.komoditas))].forEach(k=>{
    commoditySelect.add(new Option(k,k));
  });

  kpiKomoditas.innerText=commoditySelect.length;
  commoditySelect.onchange=updateKegiatan;
  updateKegiatan();
}

function updateKegiatan(){
  activitySelect.innerHTML='';
  const list=filterByTime(
    data.filter(d=>
      d.bulan===monthSelect.value &&
      d.komoditas===commoditySelect.value
    )
  );

  [...new Set(list.map(d=>d.kegiatan))].forEach(k=>{
    activitySelect.add(new Option(k,k));
  });

  activitySelect.onchange=renderAll;
  renderAll();
}

function renderAll(){
  updateFenomena();
  drawChart();
}

function updateFenomena(){
  const map={};
  filterByTime(data.filter(d=>d.bulan===monthSelect.value))
    .forEach(d=>{
      const k=d.komoditas+'|'+d.kegiatan;
      map[k]=(map[k]||0)+Math.abs(d.hargaSekarang-d.hargaSebelum);
    });

  fenomenaList.innerHTML='';
  Object.entries(map)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10)
    .forEach(([k,v])=>{
      const [kom,keg]=k.split('|');
      fenomenaList.innerHTML+=`<li><b>${kom}</b> – ${keg} (${v.toLocaleString('id-ID')})</li>`;
    });

  kpiFenomena.innerText=Object.keys(map).length;
}

function drawChart(){
  const d=filterByTime(data).find(x=>
    x.bulan===monthSelect.value &&
    x.komoditas===commoditySelect.value &&
    x.kegiatan===activitySelect.value
  );
  if(!d) return;

  const perubahan=d.hargaSebelum
    ? ((d.hargaSekarang-d.hargaSebelum)/d.hargaSebelum)*100
    : 0;

  kpiPerubahan.innerText=perubahan.toFixed(2)+'%';
  kpiRata.innerText=Math.abs(perubahan).toFixed(1);

  if(chart) chart.destroy();

  chart=new Chart(priceChart,{
    type:'bar',
    data:{
      labels:['Harga Sebelum','Harga Sekarang'],
      datasets:[{
        data:[d.hargaSebelum,d.hargaSekarang],
        backgroundColor:['#9ca3af','#0057a8'],
        borderRadius:8
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}
</script>

</body>
</html>
