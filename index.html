<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring Harga</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#f3f4f6;
  margin:0;
  padding:24px;
}
h1{color:#0057a8}
.dashboard{display:grid;grid-template-columns:320px 1fr;gap:24px}
.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
.main{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
.kpi .value{font-size:24px;font-weight:700;color:#0057a8}
.full{grid-column:1/-1}
</style>
</head>

<body>

<h1>Dashboard Monitoring Harga</h1>

<div class="dashboard">

  <div>
    <div class="card">
      <h3>Pilih Bulan</h3>
      <select id="monthSelect"></select>
    </div>
    <br>
    <div class="card">
      <h3>Pilih Komoditas</h3>
      <select id="commoditySelect"></select>
    </div>
  </div>

  <div class="main">
    <div class="card kpi">
      <div class="value" id="kpiKomoditas">0</div>
      <div>Jumlah Komoditas</div>
    </div>
    <div class="card kpi">
      <div class="value" id="kpiPerubahan">0%</div>
      <div>Perubahan Harga</div>
    </div>

    <div class="card full">
      <canvas id="priceChart"></canvas>
    </div>
  </div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ4j39acDNiz8Vx86BiJ0ePelFZco736J6qzZGU-xhckrFO8CBfjweBT_K8xV63ERrcqP0Rm1ESeKR/pub?output=csv";

let rows=[],data=[],chart,headers={};

function parseCSV(text){
  const lines=text.split(/\r?\n/);
  return lines.map(l=>l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    .map(v=>v.replace(/^"|"$/g,'')));
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  rows=parseCSV(t);
  rows[0].forEach((h,i)=>headers[h.trim()]=i);

  data=rows.slice(1).map(r=>({
    bulan:r[headers["Bulan"]],
    komoditas:r[headers["Nama Komoditas (Isikan Lengkap Hingga Kualitasnya)"]],
    harga_lalu:+r[headers["Harga Bulan Lalu"]],
    harga_sekarang:+r[headers["Harga Bulan Ini"]]
  })).filter(d=>d.komoditas);

  init();
});

function init(){
  const bulan=[...new Set(data.map(d=>d.bulan))];
  bulan.forEach(b=>monthSelect.add(new Option(b,b)));
  monthSelect.onchange=update;
  update();
}

function update(){
  const bulan=monthSelect.value;
  const list=data.filter(d=>d.bulan===bulan);

  const kom=[...new Set(list.map(d=>d.komoditas))];
  commoditySelect.innerHTML='';
  kom.forEach(k=>commoditySelect.add(new Option(k,k)));

  kpiKomoditas.innerText=kom.length;
  commoditySelect.onchange=draw;
  draw();
}

function draw(){
  const d=data.find(x=>x.bulan===monthSelect.value &&
                       x.komoditas===commoditySelect.value);
  if(!d)return;

  const persen=d.harga_lalu
    ?((d.harga_sekarang-d.harga_lalu)/d.harga_lalu*100):0;

  kpiPerubahan.innerText=persen.toFixed(2)+'%';

  if(chart)chart.destroy();
  chart=new Chart(priceChart,{
    type:'bar',
    data:{
      labels:['Harga Bulan Lalu','Harga Bulan Ini'],
      datasets:[{
        data:[d.harga_lalu,d.harga_sekarang],
        backgroundColor:['#9ca3af','#0057a8'],
        borderRadius:8
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}
</script>

</body>
</html>
