<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring Harga</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bps-blue:#0057a8;
  --bps-gray:#f4f6f8;
  --text-dark:#1f2937;
  --text-muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bps-gray);
}
h1{color:var(--bps-blue);margin-bottom:20px}
.dashboard{display:grid;grid-template-columns:320px 1fr;gap:24px}
.sidebar{display:flex;flex-direction:column;gap:16px}
.card{
  background:#fff;
  border-radius:14px;
  padding:16px 18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.card h3{font-size:14px;color:var(--bps-blue);margin-bottom:10px}
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
.main{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.kpi .value{font-size:26px;font-weight:700;color:var(--bps-blue)}
.kpi .label{font-size:12px;color:var(--text-muted)}
.full{grid-column:1/-1}
ul{padding-left:18px;margin:0}
li{margin-bottom:8px;font-size:14px}
canvas{height:320px!important}
</style>
</head>

<body>

<h1>Dashboard Monitoring Harga</h1>

<div class="dashboard">

  <!-- FILTER -->
  <div class="sidebar">
    <div class="card">
      <h3>Pilih Bulan</h3>
      <select id="monthSelect"></select>
    </div>

    <div class="card">
      <h3>Pilih Komoditas</h3>
      <select id="commoditySelect"></select>
    </div>

    <div class="card">
      <h3>Pilih Jenis Kegiatan</h3>
      <select id="activitySelect"></select>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <div class="card kpi">
      <div class="value" id="kpiKomoditas">0</div>
      <div class="label">Jumlah Komoditas</div>
    </div>

    <div class="card kpi">
      <div class="value" id="kpiFenomena">0</div>
      <div class="label">Fenomena Harga</div>
    </div>

    <div class="card kpi">
      <div class="value" id="kpiRata">0</div>
      <div class="label">Rata-rata Perubahan</div>
    </div>

    <div class="card full">
      <h3>10 Fenomena Perubahan Harga Tertinggi</h3>
      <ul id="fenomenaList"></ul>
    </div>

    <div class="card full">
      <h3>Pergerakan Harga (Bulan-1 vs Bulan Terpilih)</h3>
      <canvas id="priceChart"></canvas>
    </div>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ4j39acDNiz8Vx86BiJ0ePelFZco736J6qzZGU-xhckrFO8CBfjweBT_K8xV63ERrcqP0Rm1ESeKR/pub?output=csv";

let data=[],months=[],chart;

function parseCSV(t){
  const r=[],c=[];let v='',q=false;
  for(const x of t){
    if(x=='"')q=!q;
    else if(x==','&&!q){c.push(v);v='';}
    else if(x=='\n'&&!q){c.push(v);r.push(c.splice(0));v='';}
    else v+=x;
  }
  c.push(v);r.push(c);return r;
}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const rows=parseCSV(t).slice(1);
  data=rows.map(c=>({
    bulan:c[2],
    kegiatan:c[1],
    komoditas:c[5],
    selisih:+c[8]
  })).filter(d=>d.bulan&&d.komoditas);

  months=[...new Set(data.map(d=>d.bulan))].sort();
  init();
});

function init(){
  months.forEach(m=>monthSelect.add(new Option(m,m)));
  monthSelect.onchange=onMonthChange;
  onMonthChange();
}

function onMonthChange(){
  const bulan=monthSelect.value;
  const bulanData=data.filter(d=>d.bulan===bulan);

  const komoditas=[...new Set(bulanData.map(d=>d.komoditas))];
  commoditySelect.innerHTML='';
  komoditas.forEach(k=>commoditySelect.add(new Option(k,k)));

  commoditySelect.onchange=onCommodityChange;
  onCommodityChange();
}

function onCommodityChange(){
  const bulan=monthSelect.value;
  const kom=commoditySelect.value;

  const kegiatan=[...new Set(
    data.filter(d=>d.bulan===bulan&&d.komoditas===kom)
        .map(d=>d.kegiatan)
  )];

  activitySelect.innerHTML='';
  kegiatan.forEach(k=>activitySelect.add(new Option(k,k)));
  activitySelect.onchange=drawChart;

  updateFenomena();
  drawChart();
}

function updateFenomena(){
  const bulan=monthSelect.value;
  const map={};

  data.filter(d=>d.bulan===bulan).forEach(d=>{
    const k=d.komoditas+'|'+d.kegiatan;
    map[k]=(map[k]||0)+Math.abs(d.selisih);
  });

  const top=Object.entries(map)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10);

  fenomenaList.innerHTML='';
  top.forEach(([k,v])=>{
    const [kom,keg]=k.split('|');
    fenomenaList.innerHTML+=
      `<li><b>${kom}</b> â€“ ${keg} (${v.toLocaleString('id-ID')})</li>`;
  });

  kpiFenomena.innerText=Object.keys(map).length;
}

function drawChart(){
  const bulan=monthSelect.value;
  const idx=months.indexOf(bulan);
  if(idx<=0)return;

  const prev=months[idx-1];
  const kom=commoditySelect.value;
  const keg=activitySelect.value;

  const p=data.filter(d=>d.bulan===prev&&d.komoditas===kom&&d.kegiatan===keg);
  const n=data.filter(d=>d.bulan===bulan&&d.komoditas===kom&&d.kegiatan===keg);

  if(chart)chart.destroy();
  chart=new Chart(priceChart,{
    type:'bar',
    data:{
      labels:[keg],
      datasets:[
        {label:prev,data:[p[0]?.selisih||0],backgroundColor:'#9ca3af'},
        {label:bulan,data:[n[0]?.selisih||0],backgroundColor:'#0057a8'}
      ]
    },
    options:{plugins:{legend:{position:'bottom'}}}
  });
}
});
</script>

</body>
</html>
