<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring dan Evaluasi Data Harga (Monalitha) 2026</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bps-blue:#0057a8;
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.dashboard{display:grid;grid-template-columns:320px 1fr;gap:24px}
.card{
  background:#fff;
  padding:16px 18px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.card h3{margin:0 0 10px;font-size:14px;color:var(--bps-blue)}
select{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db}
.main{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
.kpi .value{font-size:26px;font-weight:700;color:var(--bps-blue)}
.kpi .label{font-size:12px;color:var(--muted)}
.full{grid-column:1/-1}
ul{margin:0;padding-left:18px}
canvas{height:320px!important}
.header{display:flex;gap:16px;margin-bottom:24px}
.logo{height:80px}
.subtitle{font-size:20px;color:var(--muted)}
.footer{text-align:center;font-size:12px;color:#6b7280;margin-top:48px}
</style>
</head>

<body>

<div class="header">
  <img src="https://lh3.googleusercontent.com/d/1FmC7IA0IFPIagwnYJlj7m9VkNZEdFkMJ=s300" class="logo">
  <div>
    <h1 style="margin:0;color:#0057a8">Dashboard Monitoring dan Evaluasi Harga (Monalitha) 2026</h1>
    <div class="subtitle">BPS Kabupaten Belitung</div>
  </div>
</div>

<div class="dashboard">

<div>
  <div class="card">
    <h3>Pilih Bulan</h3>
    <select id="monthSelect">
      <option value="">-- Pilih Bulan --</option>
    </select>
  </div>
</div>

<div class="main">

<div class="card kpi">
  <div class="value" id="kpiKomoditas">0</div>
  <div class="label">Jumlah Komoditas</div>
</div>

<div class="card kpi">
  <div class="value" id="kpiFenomena">0</div>
  <div class="label">Jumlah Fenomena</div>
</div>

<div class="card kpi">
  <div class="value" id="kpiTotalPersen">0%</div>
  <div class="label">Total Perubahan Harga (%)</div>
</div>

<div class="card full">
  <h3>Fenomena Perubahan Harga</h3>
  <ul id="fenomenaList"><li class="empty">Pilih bulan</li></ul>
</div>

<div class="card full">
  <h3>Perbandingan Harga</h3>
  <select id="commoditySelect"></select>
  <select id="activitySelect" style="margin-top:8px"></select>
  <canvas id="priceChart"></canvas>
</div>

</div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQYuI4h54ZH8ZvdsNfJWm82mh4s_tbFzSdN6iX2eNbnjKVI0qHmjVtUPGrcAqs8iaA-M7mVeUfBhMdk/pub?output=csv";
let data=[],chart=null;

function parseCSV(t){
  return t.split(/\r?\n/).map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v=>v.replace(/^"|"$/g,'')));
}
function bulan(b){
  return ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember']
    .find(m=>b?.toLowerCase().includes(m.slice(0,3).toLowerCase()))||'';
}
function num(v){return Number(v.replace(/\./g,'').replace(',','.'));}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const r=parseCSV(t),h=r[0];
  data=r.slice(1).map(x=>({
    bulan:bulan(x[h.indexOf('Bulan')]),
    kegiatan:x[h.indexOf('Jenis Kegiatan')],
    komoditas:x[h.indexOf('Nama Komoditas (Isikan Lengkap Hingga Kualitasnya)')],
    sebelum:num(x[h.indexOf('Harga Sebelum')]),
    sekarang:num(x[h.indexOf('Harga Sekarang')]),
    alasan:x[h.indexOf('Alasan Perubahan Harga')]
  })).filter(d=>d.bulan);

  [...new Set(data.map(d=>d.bulan))].forEach(b=>monthSelect.add(new Option(b,b)));
  monthSelect.onchange=update;
});

function update(){
  const list=data.filter(d=>d.bulan===monthSelect.value);
  commoditySelect.innerHTML='';
  activitySelect.innerHTML='';
  fenomenaList.innerHTML='';

  if(!list.length) return;

  const totalSebelum=list.reduce((a,b)=>a+b.sebelum,0);
  const totalSekarang=list.reduce((a,b)=>a+b.sekarang,0);
  kpiTotalPersen.innerText=((totalSekarang-totalSebelum)/totalSebelum*100).toFixed(2)+'%';

  [...new Set(list.map(d=>d.komoditas))].forEach(k=>commoditySelect.add(new Option(k,k)));
  kpiKomoditas.innerText=commoditySelect.length;
  kpiFenomena.innerText=list.length;

  commoditySelect.onchange=()=>render(list);
  render(list);
}

function render(list){
  const sub=list.filter(d=>d.komoditas===commoditySelect.value);
  activitySelect.innerHTML='';
  [...new Set(sub.map(d=>d.kegiatan))].forEach(k=>activitySelect.add(new Option(k,k)));
  activitySelect.onchange=()=>draw(sub);
  draw(sub);
}

function draw(sub){
  const d=sub.find(x=>x.kegiatan===activitySelect.value);
  if(!d) return;
  if(chart) chart.destroy();
  chart=new Chart(priceChart,{
    type:'bar',
    data:{labels:['Sebelum','Sekarang'],datasets:[{data:[d.sebelum,d.sekarang]}]},
    options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}
</script>

<div class="footer">Â© 2026 BPS Kabupaten Belitung</div>

</body>
</html>
